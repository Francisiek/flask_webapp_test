{% extends "base.html" %}

{% block content %}
    <h1>Edit your profile</h1>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.about.label }}
            <br>
            {{ form.about(cols=32, rows=8) }}

            {% for error in form.about.errors %}
                <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
