{% extends "base.html" %}

{% block content %}
    <h4>{{ _('Edit your profile') }}</h4>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}

        {{ macro_form.form_field(form.about) }}
        {{ macro_submit.submit_field(form.submit, value="Submit") }}
    </form>
{% endblock %}
