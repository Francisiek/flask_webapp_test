<table class="table table-hover">
    <tr>
        <td width="64px">
            <a href="{{ url_for('user_page', username=post.author.username) }}">
                <img src="{{ post.author.avatar(64) }}" class="img-fluid">
            </a>
        </td>
        <td>
            <a href="{{ url_for('user_page', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            wrote on {{ post.timestamp }}
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
