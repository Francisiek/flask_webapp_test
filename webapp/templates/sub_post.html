<table>
    <tr valign="top">
        <td><img src="{{ user.avatar(32) }}"></td>
        <td>
            User <a href="{{ url_for('user_page', username=user.username) }}">
                {{ user.username }}</a> wrote on {{ user.last_seen }}
            <b>{{ post.title }}</b>
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
