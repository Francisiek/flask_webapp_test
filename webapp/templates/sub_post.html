<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(32) }}"></td>
        <td>
            <a href="{{ url_for('user_page', username=post.author.username) }}">
                {{ post.author.username }}</a> wrote on {{ post.timestamp }}
            <br>
            <b>{{ post.title }}</b>
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
