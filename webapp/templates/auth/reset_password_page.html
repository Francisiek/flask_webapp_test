{% extends "base.html" %}

{% block content %}
<h2>{{ _('Reset your password') }}</h2>
<form action="" method="post">
    {{ form.hidden_tag() }}

    {{ macro_form.form_field(form.password) }}
    {{ macro_form.form_field(form.password2) }}
    {{ macro_submit.submit_field(form.submit) }}
</form>
{% endblock %}
