{% extends "base.html" %}

{% block content %}
<h4>{{ _('Delete your account') }}</h4>
<form action="" method="post">
    {{ form.hidden_tag() }}
    {{ macro_form.form_field(form.password) }}
    {{ macro_checkbox.checkbox(form.sure) }}
    {{ macro_submit.submit_field(form.submit) }}
</form>
{% endblock %}
